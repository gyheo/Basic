<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        table {
            width: 500px;
            height: 500px;
            border-spacing: 0px 0px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            border-spacing: 0 0;
            border-collapse: collapse;
            width: 50px;
            height: 50px;
            text-align: center;
            font-weight: bold;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <table>
        <h1>Tic-Tac-Toe</h1>
            <div style="display:inline">
                <input type="radio" id="X" name="XO" value="X" checked>
                <label for="X">X</label>
            </div>
            <div style="display:inline">
                <input type="radio" id="O" name="XO" value="O">
                <label for="O">O</label>
            </div>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <script src='Tic-Tac-Toe.js'></script>
</body>
</html>
