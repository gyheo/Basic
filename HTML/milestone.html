<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="milestone.css" />
    <title>Running Milestone</title>
  </head>
  <body>
    <header class="box">
      <h1>Running Milestone</h1>
    </header>
    <main>
      <div class="running">
        <div class="progress">
          <div id="goal"></div>
          <h1 style="font-size: 55px;">894km / 1,000km</h1>
          <h1><progress max="1000" value="894"></progress></h1>
        </div>
        <div class="total">
          <div class="running-inform">
            <h1>217</h1> 
            <h3>총 러닝 횟수</h3>
          </div>
          <div class="running-inform">
            <h1>4.12km</h1>
            <h3>평균 거리</h3>
          </div>
          <div class="running-inform">
            <h1>5`38``</h1>
            <h3>평균 페이스</h3></div>
        </div>
      </div>
    </main>
    <footer class="box">
        ©Copyright <span id="todayYear"></span> by <a href="http://gyheo.github.io">허건영</a>. All rights reversed. 
    </footer>
    <script src="milestone.js"></script>
  </body>
</html>
