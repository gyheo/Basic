<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice</title>
    <link rel="stylesheet" href="basic.css">
</head>
<body>
    <h1>I'm a level one heading</h1>

    <p>This is paragraph of text. In the text is a <span>span element</span>
    and also a <a href="http://example.com">link</a></p>

    <p>This is second paragraph. It contains an <em>emphasized</em> element.</p>

    <ul>
        <li>Item one</li>
        <li class="special">Item two</li>
        <li>Item <em>three</em></li>
    </ul>
    <div class="outer">
        <div class="inner">The inner box</div>
    </div>

    <div class="box">
        box
    </div>

    <p>
        Let's use
        <span>Cascading</span>
        <span>Style</span>
        <span>Sheet</span>
    </p>
</body>
</html>
